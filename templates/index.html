<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <title>Pocket Calculator</title>
</head>
<body>
<h2>Calculator</h2>
<h3>Add, subtract, multiply or divide any two integers.</h3>
<div class="container">
    <div class="errors"></div>
    <div class="calculator">

        <div id="forms">
            <form role="form" method="POST" onsubmit="return false">

                <input name="x" type="number" value="0"/>
                <button type="button" class="equals"  name="equal" value="equal">=</button>
                <output name="out" class="output"></output>
            </form>
        </div>         
        <div class="buttons"> 
            <table class="operators" class="column-right">
                <tr><td><button type="submit" class="operate add" name="add" value="add">+</button></td></tr>
                <tr><td><button type="submit" class="operate subtract" name="subtract" value="subtract">-</button></td></tr>
                <tr><td><button type="submit" class="operate multiply"  name="multiply" value="multiply">&times;</button></td></tr>
                <tr><td><button type="submit" class="operate divide"  name="divide" value="divide">&divide;</button></td></tr>
                <tr><td></td></tr>
            </table> 
            <table class="numbers" class="column-left">
                <tr>
                <td><button type="button" class="number seven" value="7">7</button></td>
                <td><button type="button" class="number eight" value="8">8</button></td>
                <td><button type="button" class="number nine" value="9">9</button></td>
                </tr>
                <tr>
                <td><button type="button" class="number four" value="4">4</button></td>
                <td><button type="button" class="number five" value="5">5</button></td>
                <td><button type="button" class="number six" value="6">6</button></td>
                </tr>
                <tr>
                <td><button type="button" class="number one" value="1">1</button></td>
                <td><button type="button" class="number two" value="2">2</button></td>
                <td><button type="button" class="number three" value="3">3</button></td>
                </tr>
                <tr>
                <td><button type="button" class="number zero" value="0">0</button></td>
                <td><button type="button" class="number dot" value=".">.</button></td>
                <td><button type="reset" class="clear" value="C">C</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
